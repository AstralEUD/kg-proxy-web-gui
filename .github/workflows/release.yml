name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install eBPF Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libbpf-dev linux-headers-$(uname -r)

      - name: Generate eBPF Go Bindings
        run: |
          go install github.com/cilium/ebpf/cmd/bpf2go@latest
          cd backend/services
          go generate ./...
          cd ../..

      - name: Build eBPF Program
        run: |
          chmod +x build-ebpf.sh
          ./build-ebpf.sh

      - name: Build Backend (Linux)
        run: |
          cd backend
          GOOS=linux GOARCH=amd64 go build -o ../kg-proxy-backend .
          cd ..

      - name: Build Frontend
        run: |
          cd frontend
          npm install --legacy-peer-deps
          npm run build
          cd ..

      - name: Package Release
        run: |
          mkdir -p release-package
          cp kg-proxy-backend release-package/
          cp -r frontend/dist release-package/frontend
          cp -r backend/ebpf release-package/ebpf
          cp build-ebpf.sh release-package/
          tar -czf release.tar.gz -C release-package .
          
          # Use the actual install.sh from the project root
          cp install.sh release-package/
          tar -czf release.tar.gz -C release-package .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release.tar.gz
            install.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
